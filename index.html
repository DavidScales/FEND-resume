<!DOCTYPE html>

<!--
The <head> of a website generally links to important resources the page will
need to load.
-->
<head>
  <!-- this tells the browser how to read the document -->
  <meta charset="utf-8">

  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="images/veryhandsomefavicon.png">

  <!-- tells the browser what the title of this page should be -->
  <title>David's Resume</title>

  <!-- load the page styles -->
  <link href="css/style.css" rel="stylesheet">

  <!-- load JQuery -->
  <script src="js/jQuery.js"></script>

  <!-- load helper.js -->
  <script src="js/helper.js"></script>

  <!-- load Google Map API -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <!-- set initial viewport -->
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <!--
    website skeleton
    -->
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class="gray">
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect" class="dark-gray">
      <h2 class="blue center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!--
  resumeBuilder.js builds page dynamically
  -->
  <script src="js/resumeBuilder.js"></script>

  <!--
  if a content section is empty, hide it
  -->
  <script src="js/hideEmpty.js"></script>
</body>
</html>
